<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boas-vindas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container2">
      <h1 id="welcome"></h1>
      <p id="token-info"></p>
      <button onclick="logout()" class="btn">Sair</button>
    </div>

    <script>
      const email = localStorage.getItem("email");
      const expiracaoISO = localStorage.getItem("expiracao");

      function formatarData(dataISO) {
        const data = new Date(dataISO);
        const dia = String(data.getDate()).padStart(2, "0");
        const mes = String(data.getMonth() + 1).padStart(2, "0");
        const ano = data.getFullYear();
        const horas = String(data.getHours()).padStart(2, "0");
        const minutos = String(data.getMinutes()).padStart(2, "0");

        return `${dia}/${mes}/${ano} ${horas}:${minutos}`;
      }

      function redirecionarParaLogin() {
        const url = window.location.href;
        if (url.includes("localhost")) {
          window.location.href = "/index.html";
        } else {
          window.location.href =
            "https://gabrielzubioli.github.io/login-screen-school-work/index.html";
        }
      }

      if (!email || !expiracaoISO) {
        redirecionarParaLogin();
      } else {
        document.getElementById(
          "welcome"
        ).innerText = `Seja bem-vindo(a), ${email}!`;
        document.getElementById(
          "token-info"
        ).innerText = `Seu token expira em ${formatarData(expiracaoISO)}`;
      }

      function logout() {
        localStorage.clear();
        redirecionarParaLogin();
      }
    </script>
  </body>
</html>
