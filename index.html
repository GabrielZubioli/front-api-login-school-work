<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login Responsiva</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container">
        <!-- Formulário de Login -->
        <div class="form-box login">
            <form id="loginForm">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Email" required />
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Senha" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>ou faça login com plataformas sociais</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-box register">
            <form id="registerForm">
                <h1>Cadastro</h1>
                <div class="input-box">
                    <input type="email" id="registerEmail" placeholder="Email" required />
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPassword" placeholder="Senha" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="senhaConfirmada" placeholder="Confirme sua senha" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <p>ou faça cadastro com plataformas sociais</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>

        <!-- Toggle entre Login e Cadastro -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Olá, bem-vindo!</h1>
                <p>Não tem uma conta</p>
                <button class="btn register-btn">Cadastre-se</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Bem vindo de volta!</h1>
                <p>Já tenho uma conta</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
